<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <html>
  <head>
    <style>
      label {
        display: block;
      }
    </style>
    <title>Admin Page</title>
  </head>
  <body>

  <form method="post" action="product?edit=product">
    Product Name:<label>
    <input name="product-name" value="<%= editProduct.getName() %>"></label>
    Product Price:<label>
    <input name="product-price" value="
<%= editProduct.getProductPrice() %>">
  </label>
    Product Quantity:<label>
    <input name="product-quantity" value="
<%= editProduct.getQuantity() %>">
  </label>
    Product Category:<label>
    <input name="product-category" value="<%= editProduct.getCategory() %>"></label>
    Product Image:<label>
    <input name="product-image" value="<%= editProduct.getImagePath() %>"></label>
    <input hidden="hidden" name="id" value="<%= editProduct.getId()%>">
    <button type="submit">Edit Product</button>
  </form>

  <% }
  else {
  %><form method="post" action="product?admin=product">
    Product Name:<label>
    <input name="product-name">
  </label>
    Product Image:<label>
    <input name="product-image">
  </label>
    Product Price:<label>
    <input name="product-price">
  </label>
    Product Quantity:<label>
    <input name="product-quantity">
  </label>
    Product Category:<label>
    <input name="product-category">
  </label>
    <button type="submit">Add Product</button>

  </form>

  <style>
    body {
      margin: 0;

      color: white;
    }
  </style>


  <%}%>
